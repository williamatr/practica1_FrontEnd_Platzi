<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Platzi Video</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
        alt="Logo Platzi"
      />
      <!--<details> ---Esto sirve para Hacer un desplegable -->
      <div class="header__menu">
        <div class="header__menu__profile">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png"
            alt="user"
          />
          <h4>Perfil</h4>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesion</a></li>
        </ul>
      </div>
      <!--</details>-->
    </header>
    <section class="register">
      <div class="register__container">
        <h2>Registrate</h2>
        <form class="register__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="ContraseÃ±a" />
          <button class="button">Registrarme</button>
        </form>
        <div class="register__container--login">
          <a href="/">Iniciar Sesion</a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
